<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper" [ngClass]="status ? 'hide' : 'show'">
      <div class="sidebar-heading"><i class="fas fa-book-medical fa-lg" style="margin-right: 10px; color: red;"></i>Sistema Médico</div>
      <div class="list-group list-group-flush">
        <a (click)="cambiarPagina('')" class="list-group-item list-group-item-action bg-light opcionMenu"><i class="fas fa-home"></i> Página principal</a>
        <a (click)="cambiarPagina('consulta-historial')" class="list-group-item list-group-item-action bg-light opcionMenu"><i class="fas fa-file-medical"></i> Consulta de historial</a>
        <a *ngIf="usuario.tipo_empleado === 'Personal medico'" (click)="cambiarPagina('generacion-historial')" class="list-group-item list-group-item-action bg-light opcionMenu"><i class="fas fa-laptop-medical"></i> Generación de historial</a>
        <a *ngIf="usuario.tipo_empleado === 'Administrador'" (click)="cambiarPagina('usuarios')" class="list-group-item list-group-item-action bg-light opcionMenu"><i class="fas fa-users"></i> Usuarios</a>
        <a (click)="logout()" class="list-group-item list-group-item-action bg-light opcionMenu"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-expand-md md-light navbar-expand-sm sm-light" style="padding-bottom: 16px !important;">
       
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <div aria-current="page">Bienvenido: <span style="color: rgb(0, 102, 255);">{{usuario.nombre}}</span> - <span style="color: rgb(0, 102, 255);">{{usuario.tipo_empleado}} </span></div>
              </li>
            </ul>
            <form class="d-flex">
              <a class="dropdown-item" (click)="logout()" style="cursor: pointer; color: rgb(223, 26, 26);"><i class="fas fa-sign-out-alt"></i> Salir</a>
            </form>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->
