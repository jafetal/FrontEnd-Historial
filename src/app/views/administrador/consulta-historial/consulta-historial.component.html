<div class="container">
    <div class="row" style="margin-top: 35px;">
        <div class="col-md-12">
                <div class="row justify-content-md-center align-items-center">
                    <div class="col-md-6">
                        <div class="row"><div class="col-md-12">CURP:</div></div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="el-input">
                                    <input id="icon" class="input" 
                                        #curpI="ngModel"
                                        [(ngModel)]="curp"
                                        id="usuario"
                                        name="usuarioName"
                                        type="text"
                                        maxlength="50"
                                        required="required"
                                        autocomplete="off"
                                        placeholder="CURP"/>

                                        *El CURP es requerido
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-md-center align-items-center">
                    <div class="col-md-6 text-center">
                        <button class="button" (click)="consultar()" [disabled]="!(curp.length > 0)">Consultar</button>
                    </div>
                </div>
        </div>
    </div>
</div>
